<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refund Order Confirmation</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .confirm-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<p>Dear [[${name}]],</p>
<p>We have processed your refund request. Below are the details of the order:</p>
<div th:utext="${orderTable}"></div>
<p>Please click the button below to confirm your refund:</p>
<a th:href="${confirmationLink}" class="confirm-button">Confirm Refund</a>
<p>Thank you for shopping with us!</p>
<p>Best regards,</p>
<p>Jewelry Management System</p>
</body>
</html>
