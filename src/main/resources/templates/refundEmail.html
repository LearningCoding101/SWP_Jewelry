<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Refund Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        h1 {
            color: #444;
        }
        .refund-details {
            background: #f4f4f4;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Refund Confirmation</h1>

    <p>Dear <span th:text="${name}"></span>,</p>

    <p th:text="${content}"></p>

    <div class="refund-details">
        <h2>Refund Details</h2>
        <div th:utext="${refundTable}"></div>
    </div>

    <p>If you have any questions about this refund, please don't hesitate to contact our customer service.</p>

    <p>Thank you for your business.</p>

    <p>Best regards,<br>Your Jewelry Shop Team</p>
</div>
</body>
</html>
